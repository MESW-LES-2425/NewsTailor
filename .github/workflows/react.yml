name: React CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        working-directory: NewsTailorFE/NewsTailorReactApplication
        run: npm install

      - name: Test
        working-directory: NewsTailorFE/NewsTailorReactApplication
        run: npm test
